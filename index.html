<div id="LoginInput">
    <form id="myForm">

        </td>
        </tr>

<i class="feather-mail"></i>

            </label>
          </div>

        </td>
        </tr>
          <tr>
            <td>

                <input class="inputBox" id="input-text" name="email" type="password" required>

                  <span class="content-name"> password </span>
                </label>
              </div>

            </td>
          </tr>
        <tr>
          <td>
          <botton id="login_btn" onclick="LoginCheck()" href="" > Login </button>
          </td>
      </tr>
      <tr>
